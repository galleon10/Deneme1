<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaj İşletme Şefliği</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Garaj İşletme Şefliği</h1>
    </header>

    <section class="info">
        <div id="date-time"></div>
        <div id="weather">
            <img id="weather-icon" src="" alt="Hava durumu" style="width:50px;">
            <p id="weather-text">Hava durumu yükleniyor...</p>
        </div>
    </section>

    <section class="quote">
        <h2>Şoförler İçin Komik Sözler</h2>
        <p id="driver-quote">Yükleniyor...</p>
        <button onclick="updateDriverQuote()">Yeni Söz Göster</button>
    </section>

    <section class="traffic">
        <h2>İstanbul Trafik Durumu</h2>
        <iframe id="traffic-map" src="https://www.google.com/maps/embed/v1/traffic?center=41.0151,28.9795&zoom=12&key=YOUR_GOOGLE_MAPS_API_KEY" 
        width="100%" height="300" allowfullscreen loading="lazy"></iframe>
    </section>

    <section class="tips">
        <h2>Araç Bakım İpuçları</h2>
        <p id="car-tips">Yükleniyor...</p>
    </section>

    <footer>
        <p>© 2025 Garaj İşletme Şefliği</p>
    </footer>
</body>
</html>
