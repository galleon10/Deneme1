<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaj İşletme Şefliği</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Garaj İşletme Şefliği</h1>
    </header>

    <section class="info">
        <div id="date-time"></div>
        <div id="weather">Hava durumu yükleniyor...</div>
    </section>

    <section class="quote">
        <h2>Şoförler İçin Komik Sözler</h2>
        <p id="driver-quote">Yükleniyor...</p>
    </section>

    <section class="traffic">
        <h2>İstanbul Trafik Durumu</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48144.83399343971!2d28.945394!3d41.013611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDHCsDAxJzA3LjYiTiAyOMKwNTYnMjQuNSJF!5e0!3m2!1str!2str!4v1615977468921!5m2!1str!2str" width="100%" height="300" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <section class="tips">
        <h2>Araç Bakım İpuçları</h2>
        <p id="car-tips">Yükleniyor...</p>
    </section>

    <section class="message">
        <h2>Günlük Mesajın</h2>
        <textarea id="daily-message" placeholder="Buraya günlük mesajını yaz..." oninput="saveMessage()"></textarea>
    </section>

    <footer>
        <p>© 2025 Garaj İşletme Şefliği</p>
    </footer>
</body>
</html>
